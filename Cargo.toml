[package]
name = "bevy_talks"
version = "0.3.0-dev"
edition = "2021"
description = "A Bevy plugin to write screenplays for your characters to say and do things, together with player choices."
repository = "https://github.com/giusdp/bevy_talks"
homepage = "https://github.com/giusdp/bevy_talks"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "gamedev", "plugin", "dialogs"]
exclude = ["assets/", ".github/", "examples/", "schema.json"]


[dependencies]
bevy = { version = "0.11", default-features = false, features = ["bevy_asset"] }
thiserror = "1.0"
serde = { version = "1", features = ["derive"] }
log = "0.4"
petgraph = "0.6"
ron = "0.8"

[dev-dependencies]
bevy = "0.11"

[[example]]
name = "simple"
path = "examples/simple.rs"

[[example]]
name = "choices"
path = "examples/choices.rs"

[[example]]
name = "full"
path = "examples/full.rs"

[[example]]
name = "ingame"
path = "examples/ingame.rs"
